<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUTS</title>
  </head>
  <body>
    <form>
      <div>
        <label>Name</label>
        <input type="text" name="" id="" placeholder="ENTER THE NAME" />
      </div>
      <div>
        <label>password</label>
        <input
          type="text"
          id="password"
          placeholder="PASSWORD PLEASE"
          required
        />
      </div>
      <div>
        <label>email</label>
        <input type="email" name="" id="" placeholder="EMAIL PLEASE" required />
      </div>
      <div>
        <input type="range" name="" min="0" max="100" />
      </div>
      <div>
        <label>radio 1</label>
        <input type="radio" name="radio" id=""  />
        <label>radio 2</label>
        <input type="radio" name="radio" id=""  />
        <label>radio 3</label>
        <input type="radio" name="radio" id=""  />
        <select name="" id="">
          <option value="">select an option</option>
          <option value="">hyd</option>
          <option value="">kkd</option>
          <option value="">rjy</option>
          <option value="">krd</option>
        </select>
      </div>
      <div>
        <input type="number" name="" id="" placeholder="enter the number">
      </div>
      <div>
        <input type="tel" name="" id=""placeholder="enter the phone number">
      </div>
      <div>
        <input type="file" name="" id="" placeholder="a file">
      </div>
      <div>
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="color" name="" id="">
      </div>
      <div>
        <textarea>some text</textarea>
      </div>
      <div>
        <input type="submit" value="submit"placeholder="submit the form">
      </div>
      <input type="reset" value="reset"placeholder="reset">
      <label>check box</label>
      <input type="checkbox" name="" id="" value='' >
    </form>
  </body>
</html>
