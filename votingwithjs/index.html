<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card-custom:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .card-img-top {
            height: 120px; 
            width: 120px;
            object-fit: contain;
            margin-top: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .card-text {
            font-size: 1.5rem;
            color: #555;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px 0;
        }

        .btn-outline-primary {
            border-radius: 25px;
            font-weight: 600;
            background: linear-gradient(to right, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 10px;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(to right, #0056b3, #0096d6);
        }

        .final-button-container {
            margin-top: 40px;
        }

        .btn-success {
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 25px;
            background: linear-gradient(to right, #28a745, #85eb85);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #218838, #5bbf5b);
        }

        textarea {
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding-top: 40px;
        }

        .row {
            justify-content: center;
        }

        .col-md-6 {
            max-width: 250px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Card 1 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card card-custom">
                <img src="/assets/images/janasena.png" class="card-img-top" alt="Jana Sena">
                <div class="card-body">
                    <h5 class="card-title">JANA SENA</h5>
                    <h6 class="card-subtitle mb-2 text-muted">PARTY</h6>
                    <h1 id="s1" class="card-text mt-3">0</h1>
                    <button type="button" id="btn1" ds="s1" class="btn btn-outline-primary w-100">Vote</button>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card card-custom">
                <img src="/assets/images/Congress.png" class="card-img-top" alt="Congress">
                <div class="card-body">
                    <h5 class="card-title">CONGRESS</h5>
                    <h6 class="card-subtitle mb-2 text-muted">PARTY</h6>
                    <h1 id="s2" class="card-text mt-3">0</h1>
                    <button type="button" id="btn2" ds="s2" class="btn btn-outline-primary w-100">Vote</button>
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card card-custom">
                <img src="/assets/images/bjp.jpg" class="card-img-top" alt="BJP">
                <div class="card-body">
                    <h5 class="card-title">BHARATIYA JANATA</h5>
                    <h6 class="card-subtitle mb-2 text-muted">PARTY</h6>
                    <h1 id="s3" class="card-text mt-3">0</h1>
                    <button type="button" id="btn3" ds="s3" class="btn btn-outline-primary w-100">Vote</button>
                </div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card card-custom">
                <img src="/assets/images/YSRCP.jpg" class="card-img-top" alt="YSR Congress">
                <div class="card-body">
                    <h5 class="card-title">YSR CONGRESS</h5>
                    <h6 class="card-subtitle mb-2 text-muted">PARTY</h6>
                    <h1 id="s4" class="card-text mt-3">0</h1>
                    <button type="button" id="btn4" ds="s4" class="btn btn-outline-primary w-100">Vote</button>
                </div>
            </div>
        </div>
    </div>

    <div class="final-button-container text-center">
        <button onclick="endgame()" class="btn btn-success">Finalize Results</button>
    </div>
    <div class="text-center p-1 mt-4">
        <textarea id="winner" rows="1" placeholder="Winner will be displayed here"></textarea>
    </div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
