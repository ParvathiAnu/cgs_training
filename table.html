<!DOCTYPE html>
<html lang="en">
<head>

    <title>TABLE</title>
    <style>
        table,th,td {
            border: 2px solid black;

</head>

        </tr>
        <tr>
            <td> 2</td>

            <td>21</td>
        </tr>

    </table>
</body>
</html>
