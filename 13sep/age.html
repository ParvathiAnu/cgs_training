<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #backgroundPicker {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="d-flex vh-100 align-items-center justify-content-center" id="backgroundContainer">
        <div class="card p-4" style="width: 300px;">
            <div class="card-body">
                <h5 class="card-title">Age Calculator</h5>
                <form id="ageForm">
                    <div class="mb-3">
                        <label for="startdate" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="startdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="enddate" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="enddate" required>
                    </div>
                    <div class="mb-3">
                        <label for="backgroundColor" class="form-label">Choose Background Color:</label>
                        <input type="color" class="form-control" id="backgroundColor" value="#ffffff">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Age</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const differenceInTime = end - start;
            const differenceInDays = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));
            const years = Math.floor(differenceInDays / 365.25);
            const remainingDays = Math.floor(differenceInDays % 365.25);
            return { years, remainingDays };
        }

        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const startDate = document.getElementById('startdate').value;
            const endDate = document.getElementById('enddate').value;
            const age = calculateAge(startDate, endDate);
            document.getElementById('result').textContent = 
                `Age as of ${new Date(endDate).toDateString()} is ${age.years} years and ${age.remainingDays} days.`;
        });
  
        document.getElementById('backgroundColor').addEventListener('input', function(event) {
            document.getElementById('backgroundContainer').style.backgroundColor = event.target.value;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
