<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100 ">
    <div>
    <h2>Create a Table</h2>
 
    <form id="tableForm">
      <div class="mb-3">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" class="form-control" placeholder="Enter rows" required>
      </div>
      <div class="mb-3">
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" class="form-control" placeholder="Enter columns" required>
      </div>
      <button type="submit" class="btn btn-primary">Generate Table</button>
    </form>


    <div id="tableContainer" class="mt-4"></div>
  </div>
</div>
  
  <script>

    const form = document.getElementById('tableForm');
    const tableContainer = document.getElementById('tableContainer');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      const rows = document.getElementById('rows').value;
      const columns = document.getElementById('columns').value;
      generateTable(rows, columns);
    });

    function generateTable(rows, columns) {
      let table = '<table class="table table-bordered">'; 

      for (let i = 0; i < rows; i++) {
        table += '<tr>';

        for (let j = 0; j < columns; j++) {
          table += `<td contenteditable="true">Element</td>`; 
        }

        table += '</tr>'; 
      }

      table += '</table>'; 
      tableContainer.innerHTML = table;
    }
  </script>
</body>
</html>
