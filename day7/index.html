<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="container mt-5">
    <div class="row text-center">
        <!-- Card 1 -->
        <div class="col-lg-3 col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <h5 class="card-title">JANA SENA</h5>
                    <h5>PARTY</h5>
                    <img src="images/janasena.png" class="card-img-top" alt="image">
                    <p class="card-text mt-3">Count Display</p>
                    <button type="button" style="width: 100%;" class="btn btn-outline-primary">Vote</button>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-lg-3 col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <h5 class="card-title">CONGRESS </h5>
                    <h5>PARTY</h5>
                    <img src="images/Congress.png" class="card-img-top" alt="image">
                    <p class="card-text mt-3">Count Display</p>
                    <button type="button" style="width: 100%;" class="btn btn-outline-primary">Vote</button>
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col-lg-3 col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <h5 class="card-title">BHARATIYA JANATA </h5>
                    <h5>PARTY</h5>
                    <img src="images/bjp.jpg" class="card-img-top" alt="image">
                    <p class="card-text mt-3">Count Display</p>
                    <button type="button" style="width: 100%;" class="btn btn-outline-primary">Vote</button>
                </div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="col-lg-3 col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <h5 class="card-title">YSR CONGRESS </h5>
                    <h5>PARTY</h5>
                    <img src="images/YSRCP.jpg" class="card-img-top" alt="image">
                    <p class="card-text mt-3">Count Display</p>
                    <button type="button" style="width: 100%;" class="btn btn-outline-primary">Vote</button>
                </div>
            </div>
        </div>
    </div>

    <div class="final-button-container text-center">
        <button class="btn btn-success btn-lg">Final Button</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
