<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         #display {
            height: 70px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container p-4 text-center justify-content" style="height: 100vh;">
        <textarea name="" id="display" cols="32" rows="2"></textarea><br>
       <div class="container ">
        <div class="p-2 ">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">+</button>
        </div>
        <div class=" p-2">
            <button class="btn btn-primary">4</button>
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">-</button>
        </div>
        <div class=" p-2">
            <button class="btn btn-primary">7</button>
            <button class="btn btn-primary">8</button>
            <button class="btn btn-primary">9</button>
            <button class="btn btn-primary">*</button>
        </div>
        <div class=" p-2">
            <button class="btn btn-primary">.</button>
            <button class="btn btn-primary">0</button>
            <button class="btn btn-primary">=</button>
            <button class="btn btn-primary">/</button>
        </div>
        <div class=" p-2">
            <button class="btn btn-primary">(</button>
            <button class="btn btn-primary">)</button>
            <button class="btn btn-primary">%</button>
            <button class="btn btn-primary">c</button>
        </div>
       </div>
    </div>
<script src="cal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
