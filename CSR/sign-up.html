<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <style>
        /* Decrease the size of the card content */
        .card {
            width: 70%; /* Adjust this width to make the content smaller */
            max-width: 550px;
            margin-top: 30px;  /* Space above the card */
            margin-bottom: 30px;  /* Space below the card */
        }
        
        /* Adding space above and below the card container */
        .container {
            padding-top: 20px; /* Extra space on top */
            padding-bottom: 20px; /* Extra space on bottom */
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div id="right" class="col-md-4">
                <img src="assets/images/logo.png" alt="Logo" style="width: 300px;"> 
            </div>
            <div class="card p-3">
                <div id="left" class="col-md-12">
                    
                    <p class="text-center">Create an Account</p>
                    
                    <!-- Radio buttons for User and Admin roles -->
                    <div class="radio-container p-1">
                        <div class="p-1">
                            <small>Register as</small>
                        </div>
                        <div class="d-flex align-items-center">
                            <label class="d-flex align-items-center me-3">
                                <input type="radio" name="role" value="user" required class="form-check-input">
                                <span class="ms-2">User</span>
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="radio" name="role" value="admin" required class="form-check-input">
                                <span class="ms-2">Admin</span>
                            </label>
                        </div>
                    </div>

                    <!-- Radio buttons for gender -->
                    <div class="radio-container p-1">
                        <div class="p-1">
                            <small>Gender</small>
                        </div>
                        <div class="d-flex align-items-center">
                            <label class="d-flex align-items-center me-3">
                                <input type="radio" name="gender" value="male" required class="form-check-input">
                                <span class="ms-2">Male</span>
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="radio" name="gender" value="female" required class="form-check-input">
                                <span class="ms-2">Female</span>
                            </label>
                        </div>
                    </div>

                    <!-- Name field -->
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Enter your name" required style="font-size: 1rem; padding: 0.6rem;">
                    </div>
                    
                    <!-- Email field -->
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email" required style="font-size: 1rem; padding: 0.6rem;">
                    </div>
                    
                    <!-- Password field -->
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password" required style="font-size: 1rem; padding: 0.6rem;">
                    </div>

                    <!-- Confirm Password field -->
                    <div class="mb-3">
                        <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Confirm your password" required style="font-size: 1rem; padding: 0.6rem;">
                    </div>
                    
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary w-100" id="btnsignup">Create Account</button>
                    
                    <!-- Error message for validation -->
                    <p id="error" style="color: red; display: none;">Please fill out all fields and ensure passwords match</p>
                    
                    <!-- Sign-in link -->
                    <p class="mt-3 text-center">Already have an account? <a href="sign-in.html" class="sign-in">Sign In</a></p>
                </div>
            </div>
        </div>
    </form>
    <script src="assets/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
