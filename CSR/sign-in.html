<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/sign-in.css">
</head>
<body>
    <form id="loginForm">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div id="right" class="col-md-4">
                <img src="assets/images/logo.png" alt="Logo" style="width: 300px;"> 
            </div>
            <div class="card col-md-5 p-3 ">
                <div id="left" class="col-md-12">

                    <p class="text-center">Welcome back</p>
                    
                    <!-- Radio buttons for User and Admin roles -->
                    <div class="radio-container p-3">
                        <div class="p-1">
                            <small>Login as</small>
                        </div>
                        <div class="d-flex align-items-center">
                            <label class="d-flex align-items-center me-3">
                                <input type="radio" name="role" value="user" required class="form-check-input">
                                <span class="ms-2">User</span>
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="radio" name="role" value="admin" required class="form-check-input">
                                <span class="ms-2">Admin</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Email field -->
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email" required style="font-size: 1rem; padding: 0.6rem;">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    
                    <!-- Password field -->
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password" required style="font-size: 1rem; padding: 0.6rem;">
                    </div>
                    
                    <!-- Checkbox -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary w-100" id="btnsignin">Sign In</button>
                    
                    <!-- Error message for validation -->
                    <p id="error" style="color: red; display: none;">Invalid email or password or role</p>
                    
                    <!-- Sign-up link -->
                    <p class="mt-3 text-center">Don't have an account? <a href="sign-up.html" class="sign-up">Sign up</a></p>
                </div>
            </div>
        </div>
    </form>
    <script src="assets/js/logins.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
