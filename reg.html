<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f5f5f5;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .profile-pic img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>PROFILE DETAILS</h2>
    <form>
        <!-- Profile Picture Section -->
        <div class="profile-pic">
            <img src="profileimg.png" alt="Profile Picture">
            <input type="file" class="form-control-file mt-2" id="profilePic" accept="image/*">
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="contact">Contact Number:</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
            </div>
            <div class="col-md-6 mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="occupation">Occupation:</label>
                <input type="text" class="form-control" id="occupation" placeholder="Enter your occupation">
            </div>
            <div class="col-md-6 mb-3">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="gender">Gender:</label>
                <select id="gender" class="form-select">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="emergencycontact">Person to Contact in Case of Emergency:</label>
                <input type="text" class="form-control" id="emergencycontact" placeholder="Enter emergency contact name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="emergencycontactnumber">Emergency Contact Number:</label>
                <input type="tel" class="form-control" id="emergencycontactnumber" placeholder="Enter emergency contact number">
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

</body>
</html>
